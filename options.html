<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      margin: 10px;
    }

    h1, p {
      font-family: Arial, sans-serif;
      padding: 5px;
    }

    h1 {
      background-color: #E8E9EC;
      border-top: 1px solid black;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      padding-top: 10px;
      padding-bottom: 7px;
    }

    p {
      padding-top: 10px;
      padding-bottom: 7px;
    }
    
  </style>

  <script type="text/javascript">
    /** 
     * Localize options page
     */
    function localize() {
      // About extension section
      document.getElementById("aboutTitle").innerText = chrome.i18n.getMessage("aboutTitle");
      document.getElementById("aboutContents").innerHTML = chrome.i18n.getMessage("aboutContents");

      // Credits section
      document.getElementById("creditsTitle").innerText = chrome.i18n.getMessage("creditsTitle");
    }
  </script>
  
  <body onload="localize();">
    <div id="container">

      <!-- About extension section -->
      <h1><span id="aboutTitle"></span></h1>
      <p><span id="aboutContents"></span></p>
         
      <!-- Credits section -->
      <h1><span id="creditsTitle"></span></h1>
      <p>Farm-Fresh Web Icons: 
	<a href="http://www.fatcow.com/free-icons">http://www.fatcow.com/free-icons/</a>
      </p>

    </div>
  </body>
</html>
